<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div data-key="103" class="key">7</div>
        <div data-key="104" class="key">8</div>
        <div data-key="105" class="key">9</div>
        <div data-key="100" class="key">4</div>
        <div data-key="101" class="key">5</div>
        <div data-key="102" class="key">6</div>
        <div data-key="97" class="key">1</div>
        <div data-key="98" class="key">2</div>
        <div data-key="99" class="key">3</div>
    </div>

    <audio data-key="97"  class="sound" src="sounds/clap.wav"></audio>
    <audio data-key="98"  class="sound" src="sounds/boom.wav"></audio>
    <audio data-key="99"  class="sound" src="sounds/hihat.wav"></audio>
    <audio data-key="100" class="sound"  src="sounds/kick.wav"></audio>
    <audio data-key="101" class="sound"  src="sounds/openhat.wav"></audio>
    <audio data-key="102" class="sound"  src="sounds/ride.wav"></audio>
    <audio data-key="103" class="sound"  src="sounds/snare.wav"></audio>
    <audio data-key="104" class="sound"  src="sounds/tink.wav"></audio>
    <audio data-key="105" class="sound"  src="sounds/tom.wav"></audio>

    <script src="app.js"></script>
</body>
</html>
